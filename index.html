<html>
  <head>
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

<body>
  <h1>Dynamic Multiplication Table</h1>
  <h2>Enter row and column values to create your table!</h2>

  <form id="column_row">
    <label>Minimum Row Value</label> <input type="text" id="minrow" name="minrow"/><br>
    <div id="slider_one"></div><br>
    <label>Maximum Row Value</label> <input type="text" id="maxrow" name="maxrow"/><br>
    <div id="slider_two"></div><br>
    <p class="rowerror"></p>

    <label>Minimum Column Value</label> <input type="text" id="mincolumn" name="mincolumn"/><br>
    <div id="slider_three"></div><br>
    <label>Maximum Column Value</label> <input type="text" id="maxcolumn" name="maxcolumn"/><br>
    <div id="slider_four"></div><br>
    <p class="colerror"></p>

    <button type="button" id="button">Submit</button>
  </form>

  <div id="tablearea">
    <table id="mult_table"></table>
  </div>

    <div id="tabs">
      <ul>        
      </ul>
    </div>
    <button id="remove-tab">Remove Tab #:</button>
    <input type="text" id="tabremove" name="tabremove"/><br>
    <button id="destroy">Destroy</button><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/myScript.js"></script>
</body>


</html>
